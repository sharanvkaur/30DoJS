<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];
    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }
    // Regular
    console.log('hello');

    // Interpolated
    console.log('hi i am %s string!', 'a SUPER COOL');

    // Styled
    console.log('%c i am some beeg text', 'font-size:20px');

    // warning!
    console.warn('beep');

    // Error :|
    console.error('STAHP');

    // Info
    console.info('what are we doing?')


    // Testing
    console.assert(1 === 2, '1 is not 2 pls')

    // clearing
    console.clear();

    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.log(p);
    console.dir(p);


    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`)
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old.`);
      console.log(`This is ${dog.age * 7} human years.`);
      console.groupEnd();
    })


    // counting
    console.count('old')


    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/sharanvkaur')
    .then(data=> data.json())
    .then(data => {
      console.timeEnd('fetched');
      console.log(data);
    })


    // table
    console.table(dogs)

  </script>
</body>
</html>
